<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <header>

            <img src="images/logo-unira.png" width="130px" height="130px" />

            <nav>
                <ul class="menu">
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#city">Cidades</a></li>
                    <li><a href="#">Eventos</a></li>
                    <li><a href="#contato">Contatos</a></li>
                </ul>
            </nav>

            <div class="botao">
                <button id="login" onclick="window.location.href='login.html'">Login</button>
            </div>

        </header>
        <main>
            <section class="main_homepage" id="home">
                <div class="content_homepage">

                    <div class="text-center">
                        <h2>Procurando eventos para se divertir?</h2>
                        <h3>Na <span>UNIRA</span> você encontra isso e muito mais!</h3>
                    </div>

                    <div class="search">
                        <input type="text" name="busca_user" id="busca" placeholder="Qual o seu próximo evento?">
                        <i class="bi bi-search"></i>
                    </div>
                </div>

            </section>

            <section class="main_citypage" id="city">

                <p id="city_text">Procure os eventos pelas cidades próximas</p>

                <div class="cidades" id="bq">
                    <h2>BRUSQUE</h2>
                </div>

                <div class="cidades" id="it">
                    <h2>ITAJAÍ</h2>
                </div>

                <div class="cidades" id="bc">
                    <h2>BALNEÁRIO CAMBORIU</h2>
                </div>
            </section>

        </main>
        <footer id="contato">
            <p>teste</p>
        </footer>
    </div>
</body>

</html>
